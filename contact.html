<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- FONTS-->

    <link
      href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap"
      rel="stylesheet"
    />

    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
      integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
      crossorigin="anonymous"
    />

    <!-- BOOTSTRAP -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.min.css" />

    <title>Hellovit</title>
  </head>
  <body>
    <!-- HEADER -->
    <header class="header">
      <nav class="main-nav navbar navbar-expand-lg">
        <a href="index.html" class="logo navbar-brand"><h1>Hellovit</h1></a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#main-nav-items"
          aria-controls="main-nav-items"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="fas fa-bars"></i>
        </button>
        <span class="collapse navbar-collapse" id="main-nav-items">
          <div class="mr-0 mt-2 mt-lg-0">
            <ul class="navbar-nav">
              <li class="nav-item active">
                <a href="shows.html" class="nav-link nav-item">Shows</a>
              </li>
              <li class="nav-item">
                <a href="merch.html" class="nav-link nav-item">Merch</a>
              </li>
              <li class="nav-item">
                <a href="artists.html" class="nav-link nav-item">Artists</a>
              </li>
              <li class="nav-item">
                <a href="contact.html" class="nav-link nav-item">Contact</a>
              </li>
              <li class="nav-item">
                <a href="about.html" class="nav-link nav-item">About</a>
              </li>
            </ul>
          </div>
        </span>
      </nav>
    </header>

    <!-- FORM -->
    <section class="form">
      <h1 class="contact-header">Get in Contact</h1>
      <form action="#" class="contact-form">
        <div class="form-row">
          <div class="col-sm-6">
            <input
              type="text"
              class="form-control contact-text"
              placeholder="Your Name"
            />
          </div>
          <div class="col-sm-6">
            <input
              type="text"
              class="form-control contact-text"
              placeholder="Your E-Mail"
            />
          </div>
          <div class="form-group col form-box">
            <textarea
              class="form-control contact-text"
              id="textarea"
              rows="3"
              placeholder="Your Message Goes Here"
            ></textarea>
          </div>
        </div>
        <input
          type="submit"
          id="email-submit"
          class="email-btn contact-btn btn btn-light btn-lg"
          value="Send"
        />
      </form>
    </section>
    <!-- FOOTER -->
    <footer class="navbar">
      <div class="footer-container">
        <i class="social-media fab fa-facebook"></i>
        <i class="social-media fab fa-instagram"></i>
        <i class="social-media fab fa-twitter"></i>
        <h3>2020 All Rights Reserved</h3>
      </div>
    </footer>

    <!-- BOOTSTRAP JQUERY-->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>

    <!--JAVASCRIPT -->
    <script src="code/main.min.js"></script>
  </body>
</html>
